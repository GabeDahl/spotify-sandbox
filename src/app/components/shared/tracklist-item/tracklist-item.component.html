<div class="container">
    <div class="spacer2">
        {{index + 1}}
        <span class="tiny-spacer"></span>
        <mat-icon>play_arrow</mat-icon>
        <span class="tiny-spacer"></span>
        <span>{{track.name}}</span>
    </div>
    <div class="spacer1">
        <mat-progress-bar class="pop-bar" mode="determinate" [value]='track.popularity'></mat-progress-bar>
    </div>
    <div class="spacer1">
        <span>{{track.artists[0].name}}</span>
    </div>
</div>
