<ng-container *ngIf="!accessToken && !refreshing">
    <app-login-page></app-login-page>
</ng-container>
<ng-container *ngIf="!accessToken && refreshing">
    <h1 style="color: white;">REFRESHING!</h1>
</ng-container>
<ng-container *ngIf="accessToken">
    <app-navigation></app-navigation>
</ng-container>
