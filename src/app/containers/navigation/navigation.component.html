<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" >Dashboard</a>
      <a mat-list-item routerLink="/visualizer" routerLinkActive="active" >Visualizer</a>
      <a mat-list-item routerLink="/affinity" routerLinkActive="active" >Affinity</a>
      <a mat-list-item routerLink="/library" routerLinkActive="active" >Library</a>
      <a mat-list-item routerLink="/playlists" routerLinkActive="active" >Playlists</a>
      <a mat-list-item routerLink="/loading" routerLinkActive="active" >Loading</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Spotify Sandbox</span>
      <span class="spacer"></span>
      <mat-form-field class="search-field">
        <input matInput type="text" [(ngModel)]="value" >
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="search()">
          <mat-icon >search</mat-icon>
        </button>
      </mat-form-field>
      
    </mat-toolbar>

    <div class="view-container">
      <div class="view-sizer">
        <router-outlet></router-outlet>
      </div>
      <app-player></app-player>
    </div>
  
  </mat-sidenav-content>
</mat-sidenav-container>
